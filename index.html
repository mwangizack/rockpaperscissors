<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div id ="scoreboard">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p id = "result-statement"></p>
    </div>

    <div class="choices">
        <div id="rock" class="choice tooltip">
            <img src="assets/img/rock.png" alt="hand rock symbol"/>
            <span class="tooltip-text">Rock</span>
        </div>
        <div id="paper" class="choice tooltip">
            <img src="assets/img/paper.png" alt="hand paper symbol"/>
            <span class="tooltip-text">Paper</span>
        </div>
        <div id="scissors" class="choice tooltip">
            <img src="assets/img/scissors.png" alt="hand scissors symbol"/>
            <span class="tooltip-text">Scissors</span>
        </div>
    </div>

    <p id="action-message">Choose your weapon above</p>

    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
